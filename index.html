<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather forecast</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@500&family=Bebas+Neue&family=Borel&family=Lumanosimo&family=Poppins:wght@300;500&family=Roboto+Mono:ital@0;1&family=Roboto+Slab:wght@900&family=Rubik:wght@500&family=Satisfy&family=Vina+Sans&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="background">


    <div class="container">
        <div class="row content-body">
            <div class="col-md-4 header">
            </div>
            <div class="col-md-4 content">
                <div id="display" class="weather">

                    <div class="search d-flex">
                        <input class="form-control search-box" id="cname" type="text" placeholder="Enter the city"
                            onkeydown="
                        downKey(event);">

                        <button class="btn border-black search-btn" onclick="search()" type="button">Search</button>
                    </div>

                    <div id="fail" class="text-center text-danger fw-bolder">

                    </div>

                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
